<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-light text-center my-4">Informações do Clima</h1>

      <form data-js="change-location" class="my-4 text-center text-white-50">
        <label class="form-label" for="city">Insira o nome de uma cidade</label>
        <input
          class="form-control p-4"
          type="text"
          name="city"
          placeholder="Ex: Miami"
          autofocus
        />
      </form>

      <div
        data-js="city-card"
        class="card border-0 text-white bg-dark d-none shadow-lg rounded"
      >
        <img
          data-js="time"
          src="https://via.placeholder.com/400x300"
          class="card-img-top time-img fade-in"
        />

        <div
          data-js="time-icon"
          class="time-icon bg-light mx-auto text-center"
        ></div>

        <div data-js="weather-details" class="text-uppercase text-center">
          <h5 data-js="city-name" class="my-3 city-name">Nome da Cidade</h5>

          <div data-js="city-weather" class="my-3 city-weather">Clima</div>

          <div class="display-4 my-4">
            <span data-js="city-temperature" class="temperature">00</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
